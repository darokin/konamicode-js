
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Konamicode tester</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<link rel="stylesheet" href="css/milligram.min.css">
	<link rel="stylesheet" href="css/konamicode.css">
	<script src="js/jquery-1.4.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/konamicode.js" type="text/javascript" charset="utf-8"></script>
	<script src="https://kit.fontawesome.com/b6d6234182.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="mt-3 topbar clearfix">
			<div class="float-left">
				<h1>Konami code tester</h1>
			</div>
			<div class="float-right">
				<a href="https://github.com/darokin/">my Github <i class="fab fa-github fa-2x"></i></a>
			</div>
		</div>
		<div class="row mt-1">
			<div class="column">
				<h3>Goal</h3>
				<p>The goal is to type the konami code (see ref picture for key inputs) with the minimum speed required.<br />
				Choose your speed wisely<br />
				Good luck!</p>
			</div>
			<div class="column">
				<h3>Konami code</h3>
				<img src="imgs/kc_all_800x75.png" alt=""><br />
				Set difficulty
				<div class="container">
					<div id="difficultysection" class="row">
					</div>
				</div>
			</div>
		</div>
		<div class="row mt-3">
			<div id="keysection" class="column column-60 column-offset-20"></div>
		</div>
		<div class="row">
			<div id="logsection" class="column column-60 column-offset-20">
				<span id="logspan"></span>
			</div>
		</div>
		<div class="clearfix">
			<div class="float-left"></div>
			<div class="float-right">darokin 2010 and a bit of 2021</div>
		</div>
	</div>
</body>
</html>
